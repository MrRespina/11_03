<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>h6_table 테스트중입니다?</title>
</head>
<body>

	<table border="1" width="300px" height="300px">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
		</tr>
	</table>

	<br>

	<table border="1" width="400px" height="400px">
		<tr>
			<td align="center">ㄱ</td>
			<td valign="bottom">ㄹ</td>
		</tr>
		<tr>
			<td align="right" valign="top">ㄴ</td>
			<td align="center">ㅁ</td>
		</tr>
		<tr>
			<td align="center">ㄷ</td>
			<td align="center">ㅂ</td>
		</tr>
	</table>

	<br>

	<table border="1" width="300px" height="300px">
		<tr>
			<td colspan="2" align="center">A</td>
			<td rowspan="3" align="center">B</td>
		</tr>
		<tr>
			<td align="center">
				<table border="1" width="100px" height="100px">
					<tr>
						<td>1</td>
						<td>2</td>
					</tr>
					<tr>
						<td>3</td>
						<td>4</td>
					</tr>
				</table>
			</td>
			<td align="center">E</td>
		</tr>
		<tr>
			<td align="center">G</td>
			<td align="center">H</td>
		</tr>
	</table>

</body>
</html>
